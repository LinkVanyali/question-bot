<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contextual QA Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginOverlay" style="position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 50;">
    <div style="background: white; padding: 2rem; border-radius: 8px; text-align: center;">
        <h2>Welcome! Enter your name:</h2>
        <input type="text" id="usernameInput" style="padding: 0.5rem; margin: 1rem 0; width: 80%;" placeholder="e.g. Sarah Connor">
        <br>
        <button id="loginBtn" style="background: #4f46e5; color: white; padding: 0.5rem 1rem;">Start Studying</button>
    </div>
    </div>
    <div class="app-container">
        <aside class="sidebar">
            <h2>Mentor Text</h2>
            <textarea id="mentorText" placeholder="Paste your article or story here..."></textarea>
            <button id="generateBtn">Generate Question</button>
        </aside>

        <main class="workspace">
            <div id="loading" class="hidden">Generating your challenge...</div>
            
            <section id="questionArea" class="hidden">
                <div class="card">
                    <h3>The Challenge</h3>
                    <p id="displayQuestion"></p>
                </div>
                
                <div class="card">
                    <h3>Your Answer</h3>
                    <textarea id="userAnswer" placeholder="Type your response here..."></textarea>
                    <button id="submitBtn">Submit for Feedback</button>
                </div>
            </section>

            <section id="feedbackArea" class="hidden">
                <div class="card feedback-card">
                    <h3>Teacher's Feedback</h3>
                    <div id="feedbackContent"></div>
                    <button onclick="location.reload()">Try Another Text</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
